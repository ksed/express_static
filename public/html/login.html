<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login on Twitta</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="login-body">
  <header>
    <h3>Log in to Twitta</h3>
  </header>
  <main>
    <form action="/login">
      <div>
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter your email address" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div>
        <button type='submit' class="identity-btn">Login</button>
        <p> <input type="checkbox"> Remember me - <a href="/login">Forgot password?</a> </p>
      </div>
    </form>
  </main>
  <footer>
    <p> New to Twitta? <a href="/signup">Signup now</a> </p>
  </footer>
</body>
</html>
