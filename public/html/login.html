<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login on Twitta</title>
</head>
<body>
  <header>
  <h3>Log in to Twitta</h3>
  </header>
  <hr>
  <main>
    <form action="/login">
      <div>
        <label for="username">Username:</label>
        <input type="text">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password">
      </div>
      <div>
        <button type='submit'>Login</button> <input type="checkbox"> Remember me - <a href="/login">Forgot password?</a>
      </div>
    </form>
  </main>
  <hr>
  <footer>
    <p>New to Twitta? <a href="/signup">Signup now</a></p>
  </footer>
</body>
</html>
